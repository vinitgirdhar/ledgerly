<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ledgerly - Sign in / Register</title>
    <link rel="stylesheet" href="/styles/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <video autoplay muted loop playsinline class="bg-video" id="bgVideo">
      <source src="/uploads/loginvideo.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>

    <button id="videoSoundToggle" aria-label="Enable sound" title="Enable sound">
      ðŸ”Š Enable Sound
    </button>

    <div class="modal-overlay show auto-show" id="modalOverlay">
      <div class="container" id="container">
        <div class="form-container register-container">
          <form id="registerForm" novalidate>
            <h1>Register</h1>
            <div id="register-status" class="form-status"></div>
            <div class="form-control">
              <input type="text" id="username" placeholder="Name" required />
              <small id="username-error"></small>
              <span></span>
            </div>
            <div class="form-control">
              <input type="email" id="email" placeholder="Email" required />
              <small id="email-error"></small>
              <span></span>
            </div>
            <div class="form-control">
              <input type="password" id="password" placeholder="Password (min 8 characters)" minlength="8" required />
              <small id="password-error"></small>
              <span></span>
              <div class="form-hint">Use at least 8 characters.</div>
            </div>
            <div class="form-control">
              <input type="password" id="confirm-password" placeholder="Confirm Password" minlength="8" required />
              <small id="confirm-password-error"></small>
              <span></span>
            </div>
            <button type="submit" value="submit">Register</button>
          </form>
        </div>

        <div class="form-container login-container">
          <form id="loginForm" class="form-lg" novalidate>
            <h1>Login</h1>
            <div id="login-status" class="form-status"></div>
            <div class="form-control2">
              <input type="text" class="username-2" placeholder="Email or Username" required />
              <small class="username-error-2"></small>
              <span></span>
            </div>
            <div class="form-control2">
              <input type="password" class="password-2" placeholder="Password (min 8 characters)" minlength="8" required />
              <small class="password-error-2"></small>
              <span></span>
              <div class="form-hint">Use at least 8 characters.</div>
            </div>

            <div class="content">
              <div class="checkbox">
                <input type="checkbox" name="checkbox" id="checkbox" />
                <label for="checkbox">Remember me</label>
              </div>
              <div class="pass-link">
                <a href="#">Forgot your password?</a>
              </div>
            </div>
            <button type="submit" value="submit">Login</button>
          </form>
        </div>

        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h1 class="title">
                <img src="/uploads/logo.svg" class="logo-icon" /> Ledgerly
              </h1>
              <p><em>Your AI accounting copilot</em></p>
              <p>If you already have an account, login here and enjoy</p>
              <button class="ghost" id="login">
                Login
                <i class="fa-solid fa-arrow-left"></i>
              </button>
            </div>

            <div class="overlay-panel overlay-right">
              <h1 class="title">
                <img src="/uploads/logo.svg" class="logo-icon" /> Ledgerly
              </h1>
              <p><em>Your AI accounting copilot</em></p>
              <p>If you don't have an account yet, join us and start your journey</p>
              <button class="ghost" id="register">
                Register
                <i class="fa-solid fa-arrow-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/script/login.js"></script>
    <script>
      (function() {
        function openRegisterFromHash() {
          if (location.hash === '#register') {
            var btn = document.getElementById('register');
            if (btn) btn.click();
          } else if (location.hash === '#login') {
            var lbtn = document.getElementById('login');
            if (lbtn) lbtn.click();
          }
        }
        document.addEventListener('DOMContentLoaded', openRegisterFromHash);
        window.addEventListener('hashchange', openRegisterFromHash);
      })();
    </script>
  </body>
</html>
