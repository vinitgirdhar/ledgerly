<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E4D8B;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Shadow -->
  <ellipse cx="200" cy="380" rx="120" ry="15" fill="#000" opacity="0.1"/>

  <!-- Main document -->
  <rect x="130" y="100" width="140" height="180" rx="8" fill="#fff" stroke="#2563EB" stroke-width="5"/>
  
  <!-- Document lines -->
  <rect x="150" y="125" width="60" height="6" rx="3" fill="#10B981"/>
  <rect x="215" y="125" width="40" height="6" rx="3" fill="#D1D5DB"/>
  
  <rect x="150" y="145" width="55" height="6" rx="3" fill="#10B981"/>
  <rect x="210" y="145" width="45" height="6" rx="3" fill="#D1D5DB"/>
  
  <rect x="150" y="165" width="45" height="6" rx="3" fill="#14B8A6"/>
  <rect x="200" y="165" width="55" height="6" rx="3" fill="#D1D5DB"/>
  
  <rect x="150" y="185" width="35" height="6" rx="3" fill="#2563EB"/>
  <rect x="190" y="185" width="40" height="6" rx="3" fill="#D1D5DB"/>
  
  <rect x="150" y="205" width="30" height="6" rx="3" fill="#D1D5DB"/>
  <rect x="185" y="205" width="35" height="6" rx="3" fill="#D1D5DB"/>

  <!-- Blue curved bottom -->
  <path d="M 130 250 Q 140 265 165 270 L 270 270 L 270 250 Z" fill="url(#blueGrad)"/>

  <!-- Left circuit nodes (green) -->
  <circle cx="105" cy="130" r="8" fill="#10B981"/>
  <circle cx="110" cy="155" r="6" fill="#10B981"/>
  <line x1="105" y1="138" x2="130" y2="160" stroke="#10B981" stroke-width="4" stroke-linecap="round"/>
  <line x1="110" y1="161" x2="130" y2="180" stroke="#10B981" stroke-width="4" stroke-linecap="round"/>

  <!-- Right circuit nodes (blue) -->
  <circle cx="295" cy="140" r="8" fill="#2563EB"/>
  <circle cx="300" cy="170" r="8" fill="#2563EB"/>
  <line x1="270" y1="135" x2="287" y2="140" stroke="#2563EB" stroke-width="4" stroke-linecap="round"/>
  <line x1="270" y1="165" x2="292" y2="170" stroke="#2563EB" stroke-width="4" stroke-linecap="round"/>

  <!-- Magnifying glass -->
  <circle cx="225" cy="235" r="35" fill="#fff" stroke="#1E4D8B" stroke-width="7"/>
  <line x1="250" y1="260" x2="275" y2="285" stroke="#1E4D8B" stroke-width="9" stroke-linecap="round"/>
  
  <!-- Rupee symbol -->
  <text x="210" y="250" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#2563EB">â‚¹</text>
</svg>